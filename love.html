<!DOCTYPE html>
<html lang="en">
<head>

<title>Sorry, My Love ❤️</title>
<link href="stylelove.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
     <div class="heart"></div>
     <a href="sss.html"><h1><span id="typewriter"></span><span class="cursor"></span></h1></a>
  </div>
   <div class="text">
    <h4>Tap_on_Text</h4>
   </div>
  <script>
    /* ---- 5. Simple JS typewriter ---- */
    const text = "I'm truly sorry komal my love. Please forgive me.";
    const target = document.getElementById("typewriter");
    let i = 0;
    (function type(){
       if(i < text.length){
         target.textContent += text.charAt(i++);
         setTimeout(type, 70);           // ≈ 70 ms per char (adjust to taste)
       }
    })();

  </script>
</body>
